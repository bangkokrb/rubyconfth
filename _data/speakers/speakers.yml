- first_name: Radoslav
  last_name: Stankov
  twitter_handle: '@rstankov'
  photo_url: /assets/images/pages/home/speakers/radoslav-stankov.jpg
  bio: |
    Web developer with 17+ years of experience, currently is the head of engineering at Product Hunt (by AngelList). Lately, he is juggling between Ruby and Javascript projects, with the belief that it's equally important to work both on the frontend and on the backend. Organizer of <a href="http://react-not-a-conf.com/" target="_blank">React.NotAConf</a> conference and <a href="https://www.meetup.com/React-Sofia/" target="_blank">React.Sofia</a> meetup.
- first_name: Piotr
  last_name: Murach
  twitter_handle: '@piotr_murach'
  photo_url: /assets/images/pages/home/speakers/piotr-murach.png
  bio: |
    A software engineer with an interest in tooling, automation, and testing. A creator of over 50 Ruby gems including the <a href=" https://piotrmurach.github.io/tty/" target="_blank">TTY toolkit for building sleek command line apps. He writes his ruminations about software, technology and more on <a href="https://piotrmurach.com" target="_blank">piotrmurach.com</a>.
- first_name: Giovanni
  last_name: Sakti
  twitter_handle: '@giosakti'
  photo_url: /assets/images/pages/home/speakers/giovanni-sakti.jpg
  bio: |
    Gio comes from Jakarta where he works for GO-JEK as a systems engineer. He organizes various meetups, including <a href="https://ruby.id/">ruby.id</a> and <a href="https://www.jakartajs.org/" target="_blank">jakartajs.org</a>. His interests include programming languages and developer automation.
- first_name: Vishal
  last_name: Chandnani
  twitter_handle: ''
  photo_url: /assets/images/pages/home/speakers/vishal-chandnani.jpg
  bio: |
    Vishal test-drives clean code at <a href="https://www.defmethod.com/" target="_blank">Def Method</a> in New York City. At The Boeing Company, he developed software for the US Government Intelligence Community. Vishal started his career at Lucent Technologies (Bell Labs Innovations), where he developed software for wireless communication systems.
- first_name: Leandro
  last_name: Ostera
  twitter_handle: '@leostera'
  photo_url: /assets/images/pages/home/speakers/leandro-ostera.jpg
  bio: |
    Leandro is a Research Engineer at SRC, where he's rebuilding the foundations of the Web using ReasonML and the Actor model. In the past he's worked at Swedish unicorns Klarna and Spotify.
- first_name: Tae Noppakun
  last_name: Wongsrinoppakun
  twitter_handle: '@tae8838'
  photo_url: /assets/images/pages/home/speakers/tae-wongsrinoppakun.jpg
  bio: |
    Tae is originally from Bangkok, but currently is living in Tokyo. He's a software engineer at <a href="https://wovn.io/" target="_blank">Wovn Technologies</a> building a platform to localize the internet. He has been working with Ruby his entire professional career. He also works with Vue.js and is interested in Elixir. If he's not in front of his laptop or Nintendo Switch, he's probably on a mountain somewhere.
- first_name: Kazuma
  last_name: Furuhashi
  twitter_handle: '@284km'
  photo_url: /assets/images/pages/home/speakers/kazuma-furuhashi.jpg
  bio: |
    Kazuma Furuhashi is a programmer and the creator of a visualization library named <a href="https://github.com/red-data-tools/charty" target="_blank">Charty</a>. A member of <a href="https://asakusarb.esa.io/" target="_blank">Asakusa.rb</a> and <a href="https://red-data-tools.github.io/" target="_blank">Red Data Tools</a>. Working at <a href="https://speee.jp/"  target="_blank">Speee Inc</a>.
- first_name: Gabriel
  last_name: Fortuna
  twitter_handle: '@gee_forr'
  photo_url: /assets/images/pages/home/speakers/gabriel_fortuna.jpg
  bio: |
    Gabriel is the founder of Zero One Bespoke Software Development, a South African Ruby consultancy that specialises in developing integrated systems for the Telecommunications industry. In his day job, he tells computers what to do. Sometimes they listen.
- first_name: Rodrigo
  last_name: Urubatan
  twitter_handle: '@urubatan'
  photo_url: /assets/images/pages/home/speakers/rodrigo-urubatan.png
  bio: |
    Rodrigo Urubatan works as a software developer since 1997 and has worked with many languages such as Delphi, C++, C, Visual Basic, C#, Java, Ruby, Python, and others. He currently works for Brightwire and has the goal to help Ruby developers to use the best tools for each job, so they can solve hard problems, with less bugs and have more free time.
- first_name: Sergey
  last_name: Dolganov
  twitter_handle: '@ss_dolganov'
  photo_url: /assets/images/pages/home/speakers/sergey-dolganov.jpg
  bio: |
    Sergey has been a software developer for 10 years of which he spent the last 6 or so in the Ruby world. He's interested in building a strong and sustainable community around open-source development and likes to collect and discuss different ways to profile, debug and optimize applications. He also loves dogs and is a drummer and musician.
- first_name: Jaroslava
  last_name: Košanová
  twitter_handle: '@jajina_k'
  photo_url: /assets/images/pages/home/speakers/jaroslava-kosanova.jpg
  bio: |
    Jarka is Ruby Backend Engineer working on GitLab, a single application with features for the entire DevOps lifecycle. Jarka really enjoys working for the remote-only company because she has an active lifestyle and takes care of her 1.5 year old daughter.
- first_name: Harley Davidson
  last_name: Kareel
  twitter_handle: '@harleydavidkar1'
  photo_url: /assets/images/pages/home/speakers/harley-davidson-karel.jpg
  bio: |
    Application security consultant for Vantage Point Security. Certified Ethical Hacker, speaker for several conferences in Jakarta, Kuala Lumpur, Singapore, Tokyo and Bangkok with topics related to application security.
- first_name: Shweta
  last_name: Kale
  twitter_handle: '@shwetakale13'
  photo_url: /assets/images/pages/home/speakers/shweta-kale.jpg
  bio: |
    Shweta is an avid Rubyist and Gopher working with Josh Software from past 5 years. She co-organises RubyConf India, DeccanRuby Conf, RailsGirls Pune and GoLang Girls Pune.
- first_name: Phil
  last_name: Nash
  twitter_handle: '@philnash'
  photo_url: /assets/images/pages/home/speakers/phil-nash.jpg
  bio: |
    Phil is a developer evangelist for Twilio and a Google Developer Expert. He's been in the web industry for 10 years building with JavaScript, Ruby and Swift. He can be found hanging out at meetups and conferences, playing with new technologies and APIs or writing open source code online. Sometimes he makes his own beer, but he's more likely to be found discovering new ones around the world. Phil tweets at @philnash and you can find him elsewhere online at https://philna.sh.
- first_name: Vipul
  last_name: AM
  twitter_handle: '@vipulnsward'
  photo_url: /assets/images/pages/home/speakers/vipul-am.jpg
  bio: |
    Vipul is the founder of <a href="https://www.saeloun.com/" target="_blank">Saeloun Inc</a>, a Ruby on Rails Consultancy. He is part of the Rails team, where he helps triaging issues. His spare time is spent exploring and contributing to many open source Ruby projects, when not dabbling with ReactJS. In the past he has authored ReactJS by Example, a deep walk-through of using ReactJS. Vipul helps run the Pune Ruby and ReactJS Pune communities. He also organizes DeccanRubyConf in Pune.
- first_name: Melvrick Goh Aik
  last_nam: Chun
  twitter_handle: ''
  photo_url: /assets/images/pages/home/speakers/melvrick-chun.png
  bio: |
    Melvrick is a Senior Engineer at Ascenda Loyalty working on various products. He now leads TransferConnect, a points exchange marketplace. He likes coding & Ruby makes it even more joyful for him. Outside of work, he likes reading, an occasional jog and writing in the 3rd person for conference intros.
- first_name: Enrique
  last_name: Mogollan
  twitter_handle: '@mogox'
  photo_url: /assets/images/pages/home/speakers/enrique-mogollan.jpg
  bio: |
    Enrique has been passionate about writing code for more than 12 years. His experience as software engineer ranges from backend and web applications to integrations and open source projects. He is a big fan of pair programming and believes that collaborative environments are the key to promote quality code and improve software design. Enrique was born and raised in San Miguel de Allende, Mexico.  He has lived in Valencia, Spain and San Francisco, California.  He enjoys traveling and reading.
- first_name: Anton
  last_name: Davydov
  twitter_handle: '@anton_davydov'
  photo_url: /assets/images/pages/home/speakers/anton-davydov.jpg
  bio: |
    Anton is a Hanami and dry-rb core developer and an indie developer from Moscow. He works on different open source projects and builds space-rocket ships at night.
- first_name: Elle
  last_name: Meredith
  twitter_handle: '@aemeredith'
  photo_url: /assets/images/pages/home/speakers/elle-meredith.jpg
  bio: |
    Elle is a web developer with more than ten years experience writing Ruby and Rails. Currently at Blackmill, previously she was Development Director at thoughtbot New York. Elle believes in writing clean code, driven by automatic tests, with agile practices, an even work/life balance, and a respectful and inclusive team culture. Recently, she developed and ran the apprenticeship program for Qantas Hotels, up-skilling less experienced developers. When she is not immersed in the Ruby community, she is probably immersed in water, or lately, in bread flour.
