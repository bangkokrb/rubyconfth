---
url: https://rubyconfth.com
name: RubyConf TH 2022
permalink: pretty
relative_permalinks: false
timezone: Asia/Bangkok

# Required to use local plugins
safe: false

lsi: false
markdown: kramdown

sass:
  style: compressed

kramdown:
  # All config options: https://jekyllrb.com/docs/configuration/markdown/
  input: GFM
  parse_block_html: false
  auto_ids: false

collections:
  pages:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: default
      seo:
        description: "Stay tuned for RubyConf TH 2020"
        image: "/public/images/social/opengraph.png"

includes:
  - assets

exclude:
  - .github/
  - .idea/
  - _js/
  - bin/
  - config/
  - lib/
  - node_modules/
  - resources/
  - vendor/
  - babel.config.js
  - CONTRIBUTING.md
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - netlify.toml
  - package.json
  - package-lock.json
  - Procfile.dev
  - README.md
  - Rakefile
